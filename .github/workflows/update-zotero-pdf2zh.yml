name: Update zotero-pdf2zh

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight

env:
  UPSTREAM_REPO: guaguastandup/zotero-pdf2zh

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get current version from formula
      id: current_version
      run: |
        CURRENT_VERSION=$(grep -oP 'url.*releases/download/\K[^"]+' Formula/zotero-pdf2zh.rb | grep -oP 'v[0-9.]+')
        echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

    - name: Get latest release and update formula
      id: update_formula
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        LATEST_VERSION=$(gh release list -R "${{ env.UPSTREAM_REPO }}" --json tagName,isPrerelease -L 10 | jq -r '[.[] | select(.isPrerelease == false)] | .[0].tagName')
        echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

        if [ -z "$LATEST_VERSION" ]; then
          echo "No new release found."
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        if [ "${{ steps.current_version.outputs.current_version }}" = "$LATEST_VERSION" ]; then
          echo "No update needed. Current: ${{ steps.current_version.outputs.current_version }}, Latest: $LATEST_VERSION"
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        RELEASE_ASSETS_JSON=$(gh release view "$LATEST_VERSION" -R "${{ env.UPSTREAM_REPO }}" --json assets)
        URL=$(echo "$RELEASE_ASSETS_JSON" | jq -r '.assets[] | select(.name == "server.zip") | .url')

        if [ -z "$URL" ]; then
          echo "server.zip not found in release $LATEST_VERSION."
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        echo "Update needed. Current: ${{ steps.current_version.outputs.current_version }}, Latest: $LATEST_VERSION"
        echo "update_needed=true" >> $GITHUB_OUTPUT
        echo "url=${URL}" >> $GITHUB_OUTPUT

        curl -L -o server.zip "$URL"
        SHA256=$(sha256sum server.zip | cut -d' ' -f1)
        echo "sha256=${SHA256}" >> $GITHUB_OUTPUT

        sed -i "s|url \".*\"|url \"${URL}\"|" Formula/zotero-pdf2zh.rb
        sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/zotero-pdf2zh.rb

    - name: Commit and push changes
      if: steps.update_formula.outputs.update_needed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add Formula/zotero-pdf2zh.rb
        git commit -m "Update zotero-pdf2zh to ${{ steps.update_formula.outputs.latest_version }}"
        git push